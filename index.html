<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Evaluación 2 por Josecarlos Anzueto Rodas</title>
</head>
<body>
    <div class="container">
        <h1>Ejercicio 1</h1>
        <button id="ejecutarAleatorio">Ejecutar</button>
        <div id="resultadoAleatorio"></div>
    </div>

    <div class="container">
        <h1>Ejercicio 2</h1>
        <input type="text" id="inputText" placeholder="Ingresa una palabra o frase">
        <button id="verificarBtn">Ejecutar</button>
        <p id="resultadoPalindromo"></p>
    </div>

    <div class="container">
        <h1>Ejercicio 3</h1>
        <input type="text" id="inputTextoVC" placeholder="Ingresa una cadena de texto">
        <button id="contarVCBtn">Ejecutar</button>
        <p id="resultadoVC"></p>
    </div>

    <div class="container">
        <h1>Ejercicio 4</h1>
        <input type="password" id="inputPassword" placeholder="Ingresa una contraseña">
        <button id="validarPasswordBtn">Ejecutar</button>
        <p id="resultadoPassword"></p>
    </div>

    <div class="container">
        <h1>Ejercicio 5</h1>
        <input type="number" id="inputNumero" placeholder="Ingresa un número entero">
        <button id="contarDigitosBtn">Ejecutar</button>
        <p id="resultadoDigitos"></p>
    </div>

    <div class="container">
        <h1>Ejercicio 6</h1>
        <label for="fechaInicio">Fecha de Inicio:</label>
        <input type="date" id="fechaInicio">
        <label for="fechaFin">Fecha de Fin:</label>
        <input type="date" id="fechaFin">
        <button id="calcularDiasBtn">Ejecutar</button>
        <p id="resultadoDias"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
